<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS link -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 300px auto; /* Add top margin and center the body */
            padding: 0;
            max-width: 600px; /* Adjusted max width for better readability */
        }

        .content-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .deletion-container {
            text-align: center;
        }

        p {
            margin-bottom: 20px;
        }

        .cancel-link {
            color: #007bff;
            text-decoration: none;
            margin-right: 10px;
        }

        .btn-danger {
            background-color: #dc3545;
            color: #fff;
            border: none;
        }

        .btn-danger:hover {
            background-color: #bd2130;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <div class="deletion-container">
            <p>Are you sure you want to delete essay "{{item}}"?</p>
            <form action="{% url 'delete_essay' item.id %}" method="post">
                {% csrf_token %}
                <a href="{% url 'essay_list' %}" class="cancel-link">cancel</a>
                <input class="btn btn-danger rounded-pill px-3" type="submit" name="confirm" value="Delete">
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js scripts (optional, but may be needed for certain Bootstrap features) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
